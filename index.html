<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="calculator, JavaScript, HTML5, CSS3">
    <meta name="description" content="This is a simple calculator with some style.">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&display=swap" rel="stylesheet">
    <title>Vaporwave Calculator</title>
  </head>
  <body>
      <div class="container">
      <p class="pre-title">Hello stranger and welcome to my</p>
      <h1 class="title">Vaporwave Calculator</h1>
      
      
        <div class="calculator">    
            <input class="input" placeholder="Hello World!" readonly>
            
            <div class="buttons">
                <div class="row">
                    <button id="c" class="btn reset">C</button>
                    <button id="pharentesis-open" class="btn">(</button>
                    <button id="pharentesis-close" class="btn">)</button>
                    <button id="division" class="btn">/</button>
                </div>
                <div class="row">
                    <button id="seven" class="btn">7</button>
                    <button id="eight" class="btn">8</button>
                    <button id="nine" class="btn">9</button>
                    <button id="multiplication" class="btn">x</button>
                </div>
                <div class="row">
                    <button id="four" class="btn">4</button>
                    <button id="five" class="btn">5</button>
                    <button id="six" class="btn">6</button>
                    <button id="substract" class="btn">-</button>
                </div>
                
                <div class="row">
                    <button id="one" class="btn">1</button>
                    <button id="two" class="btn">2</button>
                    <button id="three" class="btn">3</button>
                </div>
                <div class="row">
                    <button id="dot" class="btn">.</button>
                    <button id="zero" class="btn">0</button>
                    <button id="result" class="btn yellow">=</button>
                </div>
                <button id="addition" class="btn yellow add">+</button>
                </div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
